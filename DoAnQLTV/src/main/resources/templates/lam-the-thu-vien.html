<div th:fragment="lam_the_thu_vien" class="row">
    <div class="col-sm-7">
        <span style="color: #28a745;"><i class="fas fa-address-card"></i> Làm thẻ thư viện</span>
        <hr>
        <form action="/lam-the-thu-vien" method="POST" class="was-validated my-4" th:object="${entity}">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="">Giới tính:</label>
                <select name="gioitinh" class="custom-select">
                <option selected value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="third">Giới tính thứ 3</option>
              </select>
            </div>
            <div class="form-group">
                <label for="">Số điện thoại:</label>
                <input type="number" class="form-control" placeholder="Nhập số điện thoại" name="sdt" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Tạo thẻ thư viện</button>
        </form>
    </div>
    <!-- about thẻ thư viện -->
    <div class="col-sm-4 jumbotron text-center mx-4" style="color: #28a745;">
        <p>about
            <br>
            <hr> thằng Vinh Dâu sẽ đảm nhận phần chém gió này
        </p>
    </div>
    <script>
        $(document).ready(function() {
            $("#createCard").addClass("active");
        });
    </script>
</div>

<!-- noti success -->
<div th:fragment="tao_the_thanh_cong" class="row">
    <div class="col-sm-7">
        <span style="color: #28a745;"><i class="fas fa-check"></i> Tạo thẻ thành công! </span>
        <a href="/lam-the-thu-vien">&ensp;<i class="far fa-hand-point-right"></i> Tiếp tục công việc</a>
    </div>

</div>
