<div class="container my-4" th:fragment="them-sach">
    <strong style="color: #28a745;"><i class="fas fa-book"></i> Thêm sách</strong>
    <hr>
    <form th:action="@{/them-sach}" th:object="${book}" method="post" class="was-validated">
        <div class="row jumbotron py-4">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Tên sách:</label>
                    <input type="text" class="form-control" placeholder="nhập tên sách" th:field="*{tensach}" required/>
                </div>
                <div class="form-group">
                    <label for="">Tác giả:</label>
                    <input type="text" class="form-control" placeholder="nhập tên tác giả" required th:field="*{tacgia}" />
                </div>
                <div class="form-group">
                    <label for="">Thể loại:</label>
                    <select name="" class="custom-select" th:field="*{matheloai}">
                        <option th:each="type : ${listType}" th:value="${type.getMatheloai()}" th:text="${type.getTentheloai()}"></option>
                    </select>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Nhà xuất bản:</label>
                    <select name="" class="custom-select" th:field="*{manhaxuatban}">
                        <option th:each="nxb : ${listNXB}" th:value="${nxb.getManhaxuatban()}" th:text="${nxb.getTennhaxuatban()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Năm xuất bản:</label>
                    <input type="number" class="form-control" placeholder="nhập năm xuất bản" required th:field="*{namxuatban}">
                </div>
                <div class="form-group">
                    <label for="">Số lượng:</label>
                    <input type="number" class="form-control" placeholder="nhập số lượng" required th:field="*{soluong}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success"><i class="fas fa-hand-point-right"></i> Thêm sách</button>
                <a href="/quan-ly-sach/tat-ca-sach" type="button" class="btn btn-danger"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </div>

    </form>
</div>





<!-- Thêm thành công -->
<div th:fragment="them-sach-thanh-cong">
    <div class="alert alert-success alert-dismissible fade show my-4">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Thêm sách thành công!</strong> Xem thông tin sách vừa thêm ở mục quản lý sách.
    </div>
    <div th:replace="them-sach :: them-sach"></div>
</div>
