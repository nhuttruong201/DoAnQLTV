<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <base href="/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#">Đồ án Java</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Link 1</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <form action="/tim-kiem" method="POST">
                        <input type="search" id="inputSearch" name="bookName" placeholder="tìm sách theo tên" required>
                        <button class="btn btn-primary" id="submitSearch" type="submit">Tìm</button>
                    </form>

                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-light p-4">
                <div class="container">
                    <span style="color: #007bff;"><i class="fas fa-angle-double-down"></i> Thao tác nhanh</span>
                    <hr>
                    <ul class="nav nav-pills flex-column my-3" id="myTest">
                        <li class="nav-item">
                            <a class="nav-link i" id="thongKe" href="/thong-ke/tat-ca-sach"><i class="fas fa-chart-bar"></i> Thống kê</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link i" id="createCard" href="/lam-the-thu-vien"><i class="fas fa-address-card"></i> Làm thẻ thư viện</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link i" id="muonSach" href="/muon-sach"><i class="fas fa-book"></i> Cho mượn sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link i" id="traSach" href="/tra-sach"><i class="fas fa-book"></i> Nhận trả sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link i">Chưa nghĩ ra</a>
                        </li>

                    </ul>
                    <hr class="d-sm-none">
                </div>
            </div>
            <!-- include -->
            <div class="col-sm-9 my-4">
                <div th:replace="${source} :: ${fragment}"></div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center " style="margin-bottom:0 ">
        <div class="row ">
            <div class="col-sm-4 "></div>
            <div class="col-sm-4 ">
                <h5><i class="fas fa-users "></i> Thành viên nhóm:</h5>
                <hr>
                <span>Võ Nhựt Trường</span><br>
                <span>Đỗ Quang Trung</span><br>
                <span>Nguyễn Hoàng Vinh</span>
            </div>
            <div class="col-sm-4 "></div>
        </div>
    </div>

    <script>
        var header = document.getElementById("myTest ");
        var btns = header.getElementsByClassName("i ");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click ", function() {
                var current = document.getElementsByClassName("active ");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active ", " ");
                }
                this.className += " active ";
            });
        }
    </script>

</body>

</html>
