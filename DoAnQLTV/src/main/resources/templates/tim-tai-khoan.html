<div class="container my-4" th:fragment="tim-tai-khoan">
    <div class="row">
        <div class="col-sm-12">
            <strong style="color: #28a745;"><i class="fas fa-search"></i> Tìm tài khoản</strong>
            <br>
            <hr>
            <form action="/tim-tai-khoan" method="post">
                <div class="row">
                    <div class="col-sm-4 mt-1">
                        <input class="form-control" type="text" name="tentaikhoan" th:value="${tentaikhoan}" placeholder="tên tài khoản">
                    </div>
                    <div class="col-sm-4 mt-1">
                        <input class="form-control" type="text" name="email" th:value="${email}" placeholder="email">
                    </div>
                    <div class="col-sm-4 mt-1">
                        <input class="form-control" type="number" name="manhanvien" th:value="${manhanvien}" placeholder="mã nhân viên">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block text-center" type="submit">
                        <i class="fas fa-search"></i> Tìm
                    </button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </form>

            <div class="row jumbotron p-2">
                <span style="color: #28a745;"><i class="fas fa-search"></i><span th:text="'  ' + ${size} + ' kết quả (tài khoản)'"></span></span>

                <div class="col-sm-12 mt-2">
                    <div class="row pt-3">
                        <div class="col-sm-12">
                            <table class="table table-bordered table-hover table-info">
                                <thead class="bg-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên tài khoản</th>
                                        <th>Mật khẩu</th>
                                        <th>Nhân viên</th>
                                        <th>Email</th>
                                        <th>Quyền hạn</th>
                                        <th class="text-center">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ac : ${listAccount}">
                                        <td th:text="*{ac.getId()}"></td>
                                        <td th:text="*{ac.getTentaikhoan()}"></td>
                                        <td th:text="*{ac.getMatkhau()}"></td>
                                        <td th:text="*{ac.getHoten()}"></td>
                                        <td th:text="*{ac.getEmail()}"></td>
                                        <td th:text="*{ac.getTenquyenhan()}"></td>
                                        <td class="text-center">
                                            <a th:href="'/edit-account/' + ${ac.getId()}" type="button" class="btn btn-outline-primary btn-sm"><i class="fas fa-pencil-alt"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
